<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Banking application</title>
</head>
<body>
<h1>Banking application version 0.1</h1>

<h2>Login as existing user</h2>
<form method="post" th:action="@{/login}">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" name="username" class="form-control" id="username">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>

<h2>Enroll as the new customer</h2>
<form method="post" th:action="@{/enroll}" th:object="${dto}">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" name="username" class="form-control" id="username">
    <div th:if = "${message}" id="usernameHelp" class="form-text" th:text="${message}"></div>
  </div>
  <div class="mb-3">
    <label for="firstname" class="form-label">Your name</label>
    <input type="text" name="firstname" class="form-control" id="firstname" th:field="*{firstName}">
  </div>
  <div class="mb-3">
    <label for="lastname" class="form-label">Your surname</label>
    <input type="text" name="lastname" class="form-control" id="lastname" th:field="*{lastName}">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Your email</label>
    <input type="email" class="form-control" id="email" th:field="*{email}">
  </div>
  <div class="mb-3">
    <label for="telephone" class="form-label">Your telephone</label>
    <input type="text" class="form-control" id="telephone" th:field="*{telephone}">
    <div id="telephoneHelp" class="form-text">Please fill at least one of these: email/telephone.</div>
  </div>
  <button type="submit" class="btn btn-primary">Enroll</button>
</form>
</body>
</html>
